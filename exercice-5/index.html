<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="Huddle-logo" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="mockup">
          <img src="images/illustration-mockups.svg" alt="" srcset="" />
        </div>
        <div class="info">
          <h3>Build The Community Your Fans Will Love</h3>
          <p>
            Build The Community Your Fans Will Love Huddle re-imagines the way
            we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine
            discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
    </main>
    <section class="social">
      <div class="container">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-x"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </section>
  </body>
</html>
